<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Registration</title>
</head>
<body>
<h1>Sign Up Form</h1>
<form action="/signUp" method="post">
    <label>
        Username:
        <input type="text" name="username">
    </label><br/>
    <label>
        Password:
        <input type="text" name="password">
    </label><br/>
    <label>
        <input type="radio" name="userType" value="Admin">
        Admin
    </label>
    <label>
        <input type="radio" name="userType" value="NormalUser" checked>
        Normal User
    </label><br/>
    <input type="submit">
</form>
</body>
</html>
